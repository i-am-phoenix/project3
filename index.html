<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Chart js</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

  <!-- use d3-->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js" integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
<div class="container" style="width: 100%; text-align: center;">
  <div class="row" style="text-align: center;">
    <div class="header" style="width: 100%;">
      <h1>CALIFORNIA ON FIRE</h1>
      <p>Use the below interactive dashboard to view key fire statistics<br>for the state of California between 2013 and 2019 </p>
    </div>
  </div>
</div>
<div class="container">
  <div class="row" style="background-color: darkslategrey;">
    <div class="col-lg-12" style="text-align: right; color:white">
        <p>Select year to review: <select id="selYear"></select></p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4" style="width: 20%;">
      <div class="row">
        <div class="col-sm-12">
          <h4 style="text-align: center;">Top 10 fires by duration</h4>
          <canvas id="myChart" style="height:100px; width:20%"></canvas>
        </div>
        <div class="col-sm-12" style="text-align: center; vertical-align: middle; height: 200px; background-color: lightpink;">
          <h4 style="text-align: center; height:100px;">Another bar chart<br>placeholder under</h4>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div id="map"></div>
      
    </div>
  </div> 

  <!-- JavaScript file -->
  <!-- <script type="text/javascript" src="static/js/logic.js"></script> -->
  <script type="text/javascript" src="static/js/map_logic.js"></script>
</body>

</html>
